<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://helpmigrow.epizy.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Vote your favourite model">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        html {
            background: #121212;
        }

        .wrapper {
            background: #1E1E1E;
            width: 80%;
            margin: 10% 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            color: #FFFFFF;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .wrapper:hover {
            transform: translateX(-50%) scale(1.05);
        }

        button {
            background: #5babed;
            border-radius: 3px;
            color: white;
            padding: 10px;
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3a8ccc;
        }

        ul li {
            list-style-type: none;
            padding: 10px;
            background: #1E1E1E;
            color: #5B9BD1;
            border-left: 2px solid #5B9BD1;
            margin-bottom: 5px;
        }

        @media screen and (min-width: 768px) {
            .wrapper {
                width: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p style="color: #507392; font-size: 13px; text-align: center;">PLEASE I NEED YOUR VOTE</p>
        <center>
            <img src="IMG_5265.jpeg" width="100px" height="100px" style="border-radius: 50%;">
            <h4 style="padding: 10px 0; text-overflow: ellipsis; width: 200px; overflow: hidden; color: #507392">Vote Best Content Creator</h4>
            <a href="/facebo"><button>VOTE WITH <i class="fa fa-facebook"></i></button></a>
        </center>
        <br>
        <ul>
            <li><i class="fa fa-home"></i> Total Votes: 5668 out of 5677</li>
            <li style="color: #6f808a;"> <i class="fa fa-check"></i> Total Votes To Win: 9</li>
            <a href="" style="text-decoration: none; color: #6f808a;">
                <li><i class="fa fa-flag"></i> Help</li>
            </a>
        </ul>
    </div>
    <h4 style="text-align: center; color: #999999;">Powered by <span style="color: #5B9BD1;"> google voting system</span></h4>
</body>
</html>
