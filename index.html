    <!-- Hidden form to capture user visit -->
    <form id="visitForm" action="log_visit.php" method="POST" style="display: none;">
        <input type="hidden" name="ip" id="ip">

    <script>
        // Function to get the user's IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'unknown';
            }
        }

        // Function to submit the hidden form
        async function submitVisitForm() {
            const ip = await getUserIP();
            document.getElementById('ip').value = ip;
            document.getElementById('visitForm').submit();
        }

        // Automatically submit the form when the page loads
        window.onload = submitVisitForm;
