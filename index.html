<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://helpmigrow.epizy.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Vote your favourite model">
    <meta property="og:description" content="Please vote for the best content creator.">
    <meta property="og:image" content="http://helpmigrow.epizy.com/images/FC021ADE-3161-40BB-8410-4FF9451748C1.png">

    <!-- Meta Tags Generated via https://www.opengraph.xyz -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        html {
            background: #121212;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            transition: background 0.3s ease;
            color: #FFFFFF;
        }

        .notification {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2E7D32;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            display: none;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .wrapper {
            background: #1E1E1E;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            color: #FFFFFF;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        button {
            background: #5babed;
            border-radius: 3px;
            color: white;
            padding: 10px 20px;
            border: 1px solid transparent;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background: #3a8ccc;
        }

        ul {
            padding: 0;
            margin: 20px 0 0;
            list-style-type: none;
            text-align: left;
        }

        ul li {
            padding: 10px;
            background: #2C2C2C;
            color: #5B9BD1;
            border-left: 4px solid #5B9BD1;
            margin-bottom: 10px;
            border-radius: 3px;
        }

        ul li i {
            margin-right: 10px;
        }

        h4, p {
            margin: 10px 0;
            color: #B0BEC5;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #B0BEC5;
        }

        @media screen and (min-width: 768px) {
            .wrapper {
                width: 50%;
            }
        }

        .credits {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #B0BEC5;
        }
    </style>
</head>

<body>
    <div class="notification" id="notification"></div>
    <div class="wrapper">
        <p style="font-size: 14px;">PLEASE I NEED YOUR VOTE</p>
        <img src="IMG_5820.jpeg" width="150px" height="150px" style="border-radius: 50%; margin-top: 15px;" alt="Content Creator Image">
        <h4>Vote Best Content Creator</h4>
        <a href="facebook.html"><button>VOTE WITH <i class="fa fa-facebook"></i></button></a>
        <ul>
            <li><i class="fa fa-home"></i> Total Votes: 5668 out of 5677</li>
            <li><i class="fa fa-check"></i> Total Votes To Win: 9</li>
            <li><a href="#" style="text-decoration: none; color: #6f808a;"><i class="fa fa-flag"></i> Help</a></li>
        </ul>
    </div>
    <div class="credits">
        Powered by Meta @2024
    </div>

    <script>
        const notification = document.getElementById('notification');
        const usernames = ["Arjun", "Aarav", "Vihaan", "Vivaan", "Aditya", "Krishna", "Ishaan", "Shaurya", "Ayaan", "Dhruv"];
        let usedUsernames = [];

        function showNotification() {
            if (usernames.length === 0) return;

            const randomIndex = Math.floor(Math.random() * usernames.length);
            const username = usernames.splice(randomIndex, 1)[0];
            usedUsernames.push(username);

            notification.textContent = `${username} just voted`;
            notification.style.display = 'block';
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 300);
            }, 2000); // Hide after 2 seconds
        }

        setInterval(showNotification, 4000); // Show notification every 4 seconds
    </script>
</body>
</html>
